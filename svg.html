<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"

<body>
    <a href="/svg.html">Назад на главную</a>

    <article class="product">
        <div class="product-thumb">
            <img src="./images/boxesbox.jpg" alt="Яблоки"></img>


            <div class="product-action">
                <button aria-label="В избранное" class="item">
                    <svg class="icon">
                        <use href="./images/sprite.svg#facebook" class="icon-use"> </use>
                    </svg>
                </button>
            
                <button aria-label="Написать отзыв" class="item">
                    <svg class="icon">
                        <use href="./images/sprite.svg#instagram" class="icon-use"> </use>
                    </svg>
                </button>
            
                <button aria-label="В закладки" class="item">
                    <svg class="icon">
                        <use href="./images/sprite.svg#twitter" class="icon-use"> </use>
                    </svg>
                </button>
               
            </div>
            <!-- <div class="box-1"></div>
            <div class="box-2"></div> -->
        </div>
        <div class="product-meta">
            <h2 class="product-name">Красные яблоки</h2>
            <p class="product-price">Цена: 100 кредитов</p>
        </div>


        
    </article>
       
</body>
